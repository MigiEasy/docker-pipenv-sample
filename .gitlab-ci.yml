image: docker:latest

services:
- docker:dind

variables:
  CONTAINER_TEST_IMAGE: registry.gitlab.com/dfederschmidt/docker-pipenv-sample:$CI_BUILD_REF_NAME

before_script:
- docker info
- apk update
- apk upgrade
- apk add python python-dev py-pip build-base
- pip install requests

build:
  script:
    - docker login -u gitlab-ci-token -p $CI_BUILD_TOKEN registry.gitlab.com
    - docker build -t  $CONTAINER_TEST_IMAGE .
    - docker push $CONTAINER_TEST_IMAGE

test:
  script:
    - docker run -d -p 5000:5000 $CONTAINER_TEST_IMAGE
    - sleep 5
    - python test.py


stages:
  - build
  - test
