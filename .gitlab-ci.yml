image: docker:latest

stages:
  - build
  - test
  - publish

variables:
  IMAGE_NAME: docker-pipenv-sample:$CI_BUILD_REF_NAME
  CONTAINER_TEST_IMAGE: registry.gitlab.com/dfederschmidt/$IMAGE_NAME
  CONTAINER_SERVICE: sample

services:
- docker:dind

before_script:
- docker info
- apk update
- apk upgrade
- apk add python python-dev py-pip build-base
- pip install requests

build_image:
  stage: build
  script:
    - docker login -u gitlab-ci-token -p $CI_BUILD_TOKEN registry.gitlab.com
    - docker build -t  $IMAGE_NAME .

run_tests:
  stage: test
  script:
    - docker run -d -p 5000:5000 $IMAGE_NAME python test.py

push_to_registy:
  stage: publish
  script:
    - docker push $CONTAINER_TEST_IMAGE
